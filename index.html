<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converso de moedas</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Currency converter</h1>
      </header>

      <main>
        <label>
          Converter <b>de</b>
          <select>
            <option>R$ Real brasileiro</option>
          </select>
        </label>

        <label>
          Converter <b>para</b>
          <select class="seletor-de-moeda">
            <option value="Dolar">US$ Dólar americano</option>
            <option value="Euro">€ Euro</option>
            <option value="Bitcoin">Bitcoin</option>
          </select>
        </label>

        <label>
          Valor
          <input class="valordoinput" placeholder="R$ 10.000,00" />
        </label>

        <button class="button">Converter</button>

        <section>
          <div class="div1">
            <img class="imgbr" src="./assests/brasil 2.png" />
            <p class="moeda-pais">Real</p>
            <p class="moeda-real">R$ 0,00</p>
          </div>

          <img class="imgseta" src="./assests/Vector (1).png" />

          <div class="div1">
            <img class="img-moeda" src="./assests/estados-unidos (1) 1.jpg" />
            <p class="moeda-pais" id="nome-da-moeda">Dólar Americano</p>
            <p class="moeda-dolar">US$ 0.0</p>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
